<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stephen Chung</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <section class="hero" style="background-color: hsl(48, 100%, 67%);">
      <div class="hero-body">
        <div class="container is-fluid columns">
          <div class="column">
            <h1 class="title">Hello! I'm Stephen</h1>
            <h2 class="subtitle has-text-grey">Currently üë®‚Äçüíª at <a id="current-company" target="_blank"
                v-bind:href="currentCompanyLink">{{ currentCompany }}</a></h2>
          </div>

          <div class="column">
            <nav class="level">
              <div class="level-item has-text-centered">
                <div>
                  <p class="heading">LinkedIn</p>
                  <p class="title">
                    <a target="_blank" href="https://linkedin.com/in/imsteev">
                      <span class="icon is-large">
                        <i class="fab fa-linkedin fa-lg has-text-black"></i>
                      </span>
                    </a>
                  </p>
                </div>
              </div>
              <div class="level-item has-text-centered">
                <div>
                  <p class="heading">Github</p>
                  <p class="title">
                    <a target="_blank" href="https://github.com/imsteev">
                      <span class="icon is-large">
                        <i class="fab fa-github-alt fa-lg has-text-black"></i>
                      </span>
                    </a>
                  </p>
                </div>
              </div>
              <div class="level-item has-text-centered">
                <div>
                  <p class="heading">Resume</p>
                  <p class="title">
                    <a target="_blank"
                      href="https://docs.google.com/document/d/e/2PACX-1vS9TB_kKHoojKojyBV87BEvQymTIgwLRRDi57NCsnyX0u2FbVuMEQkqBV440oI55nw0rue9ksQfn4Rl/pub">
                      <span class="icon is-large">
                        <i class="fas fa-file fa-lg has-text-black"></i>
                      </span>
                    </a>
                  </p>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container columns" style="margin-top: 32px;">
        <div class="column has-text-centered is-offset-1 is-one-fifth">
          <p class="menu-label">
            All Posts
          </p>
          <ul class="menu-list">
            <li><a>First Post</a></li>
          </ul>
        </div>
        <div class="column is-full">
          <post-container>
            <blog-post v-bind:post="aboutPost"
              v-bind:style="{ boxShadow: '6px 3px 5px 0px rgba(0,0,0,0.38)', border: 'solid 0.5px' }"></blog-post>
          </post-container>
        </div>
      </div>
    </section>
  </div>
  <script>

    Vue.component('blog-post', {
      props: ['post'],
      template: `
        <div class="card" style="cursor: default;">
          <header class="card-header">
            <p class="card-header-title">
              {{ post.title }}
            </p>
            <span class="card-header-icon" style="color: black;">{{ post.date }}</span>
          </header>
          <div class="card-content" v-html="post.content"></div>
        </div>
      `
    })

    Vue.component('post-container', {
      template: `
        <div class="columns" style="margin-top: 32px;">
          <div class="column is-8 is-offset-2">
            <slot></slot>
          </div>
        </div>
      `
    })

    let app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        resumeLink: '',
        currentCompany: 'Ultimate Software',
        currentCompanyLink: 'https://www.ultimatesoftware.com/UltiPro-Solution-Features-Employee-Surveys',
        aboutPost: {
          title: 'First Post',
          date: "March 6th, 2020",
          content: `
            Welcome, Internet! Here you will find some random stuff.
          `
        }
      }
    })
  </script>
</body>

</html>
