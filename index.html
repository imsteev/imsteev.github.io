      <!-- CONTENT -->
      <section>

          <div class="column has-text-centered is-offset-1 is-2">

              src="https://open.spotify.com/embed/track/42zd6DYQ4o4SECmTITrM1U"

          </div>

          <!-- POSTS -->
          <div class="column is-full">

    <script>
      Vue.component("blog-post", {
        props: ["post"],
        template: `
        <div class="card" style="cursor: default; margin-bottom: 48px;">
          <header class="card-header">
            <p class="card-header-title">
              {{ post.title }}
            </p>
            <span class="card-header-icon" style="color: black;">{{ post.date }}</span>
          </header>
          <div class="card-content" v-html="post.content"></div>
        </div>
      `,
      });

      Vue.component("post-container", {
        template: `
        <div class="columns" style="margin-top: 32px;">
          <div class="column is-8 is-offset-2">
            <slot></slot>
          </div>
        </div>
      `,
      });

      Vue.component("icon-link", {
        props: ["iconLabel", "resource", "iconClass"],
        template: `
        <div>
          <p class="heading">{{ iconLabel }}</p>
          <p class="title">
            <a target="_blank" v-bind:href="resource">
              <span class="icon is-large">
                <i v-bind:class="iconClass + ' fa-lg has-text-black'"></i>
              </span>
            </a>
          </p>
        </div>
      `,
      });

      function Post(title, date, content) {
        let d = new Date(date);
        console.log(d.getMonth());
        return {
          title: title,
          date: date,
          content: content,
        };
      }

      let posts = [
        Post(
          "First Post",
          "March 6th, 2020",
          "Welcome, Internet! You'll likely find some random stuff here."
        ),
        Post(
          "Union Find",
          "March 7th, 2020",
          `
        <p>
          Union Find (UF) is a versatile data structure/algorithm useful in many graph problems.
          More specifically, if a problem is concerned about connectivity, there's a good chance Union Find can be used.
        </p>
        <br>
        <p>Let's break down a basic implementation.</p>
        <br>
        <p>
          <span><strong>Data Structure</strong></span>
          <p>
            At its core, a UF data structure needs to be able to quickly look up who a vertex's
            <strong>representative</strong> is in the graph. Initially, each vertex is it's own representative.
            As you "union" connected vertices (i.e, an edge) according to the problem you are trying to solve, a vertex's representative can change.
            This is the key to knowing which node can reach which node!
          </p>
        </p>
        <br>
        <p>
          <span><strong>Algorithm</strong></span>
          <p>
            Two primary methods are needed. Given a node, <code>find</code> returns the root representative vertex of that node. Given two nodes, <code>union</code> will make one node the representative of another, if needed.
            <hr>

            <pre>
class UnionFind:
    def __init__(self, nodes):
        self.parents = {node: node for node in nodes}  # initially self-representative

    def find(node):
        while self.parents[node] != node:
            node = self.parents[node]
        return node

    def union(node1, node2):
        root1, root2 = find(node1), find(node2)  # <-- this is important!
        if root1 == root2:
            return False
        self.parents[root1] = root2
        return True
</pre>
          </p>
        </p>
        <br>
        <p>
          Click <a target="_blank" href="https://en.wikipedia.org/wiki/Disjoint-set_data_structure"><span>here</span></a> to learn more
        </p>
      `
        ),
        Post(
          "Great Movies",
          "March 8th, 2020",
          `
        <div>
          <ul>
            <li>Just Mercy</li>
            <li>Jojo Rabbit</li>
            <li>1917</li>
            <li>Ford v Ferrari</li>

            <li>Good Time</li>
          </ul>
        </div>
      `
        ),
        Post(
          "Unrest",
          "May 31, 2020",
          `
        <p>
        In hindsight, growing up in a relatively sheltered, educated, and diverse neighborhood, I feel privileged to be living my life as an Asian American. For this reason, I don't feel entitled to the conviction that the world is feeling. But I am hurt. I am angry, I am confused, I am baffled, I am tired.
        </p>
        <br>
        <p>
        Every word that comes out of Trump's mouth fuels a growing rage.
        </p>
        <p>
        Blind eyes to <strong>basic common sense</strong>.
        </p>
        <p>
        Inequality is a reality.
        </p>
        <br>
        <p>
        What this all boils down to: <strong>dumb</strong>, <strong>racist</strong>, and <strong>ignorant bigots</strong> in power.
        </p>
        <br>
        <ul>
          <li>What will push the country for tangible change?</li>
          <li>Why won't "authorities" proactively open their eyes to systemic racism?</li>
          <li>How many "accidental" martyrs does the country need?</li>
          <li>Who watches the events happening and says "this is just another accident"?</li>
          <li>When will we redefine justice?</li>
        </ul>
        <br>
        <h1 style="font-size: 1.5rem; font-weight: bold;">Why would a cop put a knee on someone's neck for 526 seconds?</h1>

        <br>
        <p>
        I urge everyone to reflect and ask themselves these questions, and I hope you feel as troubled as I do.
        </p>
        <br>
        <p style="font-size: 0.7rem; display: flex; justify-content: center;">
        FTP <br>
        F12 <br>
        BLM <br>
        </p>
      `
        ),
      ];

      let app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
          resumeLink: "",
          posts: posts,
        },
      });
    </script>
  </body>
